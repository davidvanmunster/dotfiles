# Use Control-space as prefix
unbind C-b
set -g prefix C-space
bind C-space send-prefix

# Appearance
set-option -g status-position top

set -g status-bg "#252526"
set -g status-fg "#777777"
set -g pane-border-style fg="#555555"
set -g pane-active-border-style fg="#555555"

set -g status-right "#[fg=#555555] #S ï ¤ "
set -g status-left ""

set -g window-status-separator ""
set -g window-status-style fg="#555555",bg="#252526"
set -g window-status-format "  #W  "
set -g window-status-current-style fg="#aaaaaa",bg="#1e1e1e"
set -g window-status-current-format "#[fg=green]  #W  #[bg=#252526]"

# Remove escape time
set -s escape-time 0

# Enable vi-mode
setw -g mode-keys vi

# Navigating windows
bind .        next-window
bind ,        previous-window
bind -n C-M-w kill-window

# Moving windows
bind >        swap-window -t +1 \; next-window
bind <        swap-window -t -1 \; previous-window

# Split/kill panes
bind -n C-M-v split-window -h
bind -n C-M-s split-window -v
bind -n C-M-q kill-pane

# Navigating panes
bind -n C-M-j select-pane -D
bind -n C-M-k select-pane -U
bind -n C-M-h select-pane -L
bind -n C-M-l select-pane -R

# Moving panes
bind r        rotate-window
bind J        swap-pane -D
bind K        swap-pane -U

# Resizing panes
bind -n C-M-f resize-pane -Z
bind C-j      resize-pane -D 5
bind C-k      resize-pane -U 5
bind C-h      resize-pane -L 10
bind C-l      resize-pane -R 10
