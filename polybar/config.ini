include-file = ~/.config/polybar/modules.ini
include-file = ~/.config/polybar/colors.ini

[bar/main]
dpi = ${xrdb:Xft.dpi:-1}
padding-right = 3
height = 28
background = ${color.background}
foreground = ${color.foreground}

border-bottom-size = 2
border-color = ${color.grey}

module-margin-left = 3
module-margin-right = 3

font-0 = "Roboto:style=Regular:pixelsize=11;3:antialias=true"
font-1 = "Roboto:style=Regular:pixelsize=10;3.5:antialias=true"
font-2 = "Symbols Nerd Font:style=Regular:pixelsize=12;4"

modules-left = bspwm
modules-center = title
modules-right = battery wired-network wireless-network pulseaudio date

wm-name = bspwm

tray-position = right
tray-maxsize = 24
tray-padding = 8

wm-restack = bspwm
