include-file = ~/.config/polybar/modules.ini
include-file = ~/.config/polybar/colors.ini

[bar/main]
monitor =
monitor-fallback =
monitor-strict = false

override-redirect = true
bottom = false
fixed-center = true

width = 100%
height = 32
offset-x = 0%
offset-y = 0%

background = ${color.background}
foreground = ${color.foreground}
dim-value = 1.0

radius-top = 0.0
radius-bottom = 0.0

underline-size = 2
underline-color = ${color.foreground}
border-size = 0
border-color = ${color.background}

separator = 
padding = 0

module-margin-left = 5
module-margin-right = 5

; font-0 = "JetBrains Mono:pixelsize=10;3"
font-0 = "SF Pro Display:pixelsize=13;4"
font-1 = "Iosevka Nerd Font:style=Medium:pixelsize=13;4.25"

modules-left = sysmenu title
modules-center = bspwm
modules-right = battery network pulseaudio date
; modules-left = sysmenu title
; modules-center = workspaces
; modules-right = alsa battery network date

wm-name = bspwm
locale =

tray-position = right
tray-detached = false
tray-maxsize = 16
tray-background = ${color.background}
tray-offset-x = 0
tray-offset-y = 0
tray-padding = 0
tray-scale = 1.0

wm-restack = bspwm
enable-ipc = true

click-left =
click-middle =
click-right =
scroll-up =
scroll-down =
double-click-left =
double-click-middle =
double-click-right =

cursor-click =
cursor-scroll =
