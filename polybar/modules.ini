[module/sysmenu]
type = custom/text
content = "    襤"

content-background = ${color.background}
content-foreground = ${color.foreground}
content-padding = 1

click-left = rofi -show power-menu -modi "power-menu:rofi-power-menu --choices=lockscreen/logout/reboot/shutdown"
; -theme-str "#window { anchor: northwest; x-offset: -954px; y-offset: -502px; }"

[module/title]
type = internal/xwindow
format = <label>
format-background = ${color.background}
format-padding = 1
label = "%title%"
label-maxlen = 30 

[module/bspwm]
type = internal/bspwm
pin-workspaces = true
enable-click = true
enable-scroll = true ws-icon-default = 

format = <label-state> <label-mode>
label-monitor = %name%

label-active = 
label-active-foreground = ${color.foreground}

label-occupied = 
label-occupied-foreground = ${color.foreground}

label-urgent = 
label-urgent-foreground = ${color.red}

label-empty = 
label-empty-foreground = ${color.foreground}

label-active-padding = 2
label-urgent-padding = 2
label-occupied-padding = 2
label-empty-padding = 2

[module/pulseaudio]
type = internal/pulseaudio
sink = alsa_output.pci-0000_12_00.3.analog-stereo
use-ui-max = true
interval = 5
content-font = 1

format-volume = <ramp-volume>  <label-volume>
format-volume-background = ${color.background}

format-muted = <label-muted>
format-muted-prefix = 婢
format-muted-background = ${color.red}
format-muted-padding = 2

label-volume = "%percentage%% "
label-muted = " Muted "
label-muted-foreground = ${color.foreground}

ramp-volume-0 = 奄
ramp-volume-1 = 奔
ramp-volume-2 = 墳

[module/battery]
type = internal/battery

full-at = 99

; $ ls -1 /sys/class/power_supply/
battery = BAT0
adapter = AC0

poll-interval = 5

format-charging = <animation-charging>      <label-charging>
format-charging-background = ${color.background}
format-charging-padding = 1

format-discharging = <ramp-capacity>      <label-discharging>
format-discharging-background = ${color.background}
format-discharging-padding = 1

format-full = <label-full>
format-full-prefix = 
format-full-background = ${color.background}
format-full-padding = 1

label-charging = "%percentage%%"
label-discharging = "%percentage%%"
label-full = "      Full "

ramp-capacity-0 = 
ramp-capacity-0-foreground = ${color.red}

ramp-capacity-1 = 
ramp-capacity-1-foreground = ${color.yellow}

ramp-capacity-2 = 
ramp-capacity-2-foreground = ${color.foreground}

ramp-capacity-3 = 
ramp-capacity-3-foreground = ${color.foreground}

ramp-capacity-4 = 
ramp-capacity-4-foreground = ${color.foreground}

animation-charging-0 = 
animation-charging-1 = 
animation-charging-2 = 
animation-charging-3 = 
animation-charging-4 = 
animation-charging-foreground = ${color.green}

animation-charging-framerate = 750

[module/wired-network]
type = internal/network
interface = eth0

[module/wireless-network]
type = internal/network
interface = wlp2s0

[module/network]
type = internal/network
interface = wlp2s0

accumulate-stats = true
unknown-as-up = true

format-connected = <ramp-signal>    <label-connected>
format-connected-background = ${color.background}
format-connected-padding = 1

format-disconnected = <label-disconnected>
format-disconnected-prefix = ﲁ
format-disconnected-background = ${color.background}
format-disconnected-padding = 1

label-connected = "%{A1:networkmanager_dmenu &:}%essid% %{A}"
label-disconnected = "%{A1:networkmanager_dmenu &:} Offline %{A}"

ramp-signal-0 = 說
ramp-signal-0-foreground = ${color.green}

ramp-signal-1 = 說
ramp-signal-1-foreground = ${color.yellow}

ramp-signal-2 = 說
ramp-signal-2-foreground = ${color.red}

[module/date]
type = internal/date
interval = 1.0
date =     %H:%M
date-alt =    %Y-%m-%d    
